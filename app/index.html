<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App | Max de Vries</title>
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>

	<nav class="site-nav">
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#anime">Anime</a></li>
			<li><a href="#episodes">Episodes</a></li>
		</ul>
	</nav>

	<section id="home" class="active">
		<h1>Home</h1>

		<ul id="anime-shows">
			<li><a data-bind="title" href="#details"></a></li>
		</ul>
	</section>

	<section id="anime">
		<h1>Anime</h1>
	</section>

	<section id="episodes">
		<h1>Episodes</h1>
	</section>

	<section id="details">
		<img data-bind="posterImage">
		<h1 data-bind="title"></h1>
		<p data-bind="synopsis"></p>
	</section>

	<script type="text/javascript" src="static/js/routie.js"></script>
	<script type="text/javascript" src="static/js/transparency.min.js"></script>
	<script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
