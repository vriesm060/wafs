<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App | Max de Vries</title>
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>

	<nav class="site-nav">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="#manga">Manga</a></li>
		</ul>
	</nav>

	<section id="home" class="active">
		<button type="button" id="sort">
			Sort by rank
		</button>

		<button type="button" id="more">
			More Anime
		</button>

		<input type="text" name="search-anime" placeholder="Zoek een anime" value="">

		<ul id="anime-shows">
			<li>
				<a data-bind="link" href="#details">
					<img data-bind="posterImage">
					<h1 data-bind="title"></h1>
				</a>
			</li>
		</ul>
	</section>

	<section id="manga">
		<h1>Manga</h1>
	</section>

	<section id="details">
		<article>
			<img data-bind="coverImage">
			<h1 data-bind="title"></h1>
			<p data-bind="synopsis"></p>
		</article>
	</section>

	<section id="error">
		<h1>Error</h1>
		<p data-bind="errorMsg"></p>
	</section>

	<script type="text/javascript" src="static/js/routie.js"></script>
	<script type="text/javascript" src="static/js/transparency.min.js"></script>
	<script type="module" src="static/js/script.js"></script>
</body>
</html>
