<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App | Max de Vries</title>
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>

	<div class="loader"></div>

	<nav class="site-nav">
		<ul>
			<li><a href="index.html">Anime</a></li>
			<li><a href="#manga">Manga</a></li>
		</ul>
	</nav>

	<section id="anime" class="active">
		<form class="options">
			<button type="button" class="sort">Sort by rank</button>
			<input type="text" name="search" placeholder="Zoek een Anime" value="">
		</form>

		<ul id="anime-shows" class="shows">
			<li>
				<a data-bind="link" href="#details">
					<img data-bind="posterImage">
					<article>
						<h1 data-bind="title"></h1>
						<h2 data-bind="rank">Rank: </h2>
					</article>
				</a>
			</li>
		</ul>
	</section>

	<section id="manga">
		<form class="options">
			<button type="button" class="sort">Sort by rank</button>
			<input type="text" name="search" placeholder="Zoek een Manga" value="">
		</form>

		<ul id="manga-shows" class="shows">
			<li>
				<a data-bind="link" href="#details">
					<img data-bind="posterImage">
					<article>
						<h1 data-bind="title"></h1>
						<h2 data-bind="rank">Rank: </h2>
					</article>
				</a>
			</li>
		</ul>
	</section>

	<section id="details">
		<article>
			<img data-bind="coverImage">
			<h1 data-bind="title"></h1>
			<p data-bind="synopsis"></p>
		</article>
	</section>

	<section id="error">
		<h1>Error</h1>
		<p data-bind="errorMsg"></p>
	</section>

	<script type="text/javascript" src="static/js/libs/routie.js"></script>
	<script type="text/javascript" src="static/js/libs/transparency.min.js"></script>
	<script type="module" src="static/js/script.js"></script>
</body>
</html>
